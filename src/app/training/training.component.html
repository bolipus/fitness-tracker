<mat-tab-group *ngIf="!trainingInProgress">
  <mat-tab label="New Excercise">
    <app-new-training (startTraining)="trainingInProgress=true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Excercise">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>

<app-current-training *ngIf="trainingInProgress" (trainingExit)="trainingInProgress= false"></app-current-training>
