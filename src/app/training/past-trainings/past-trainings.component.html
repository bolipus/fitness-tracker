<div fxLayout fxLayoutAlign="center center">

  <mat-form-field fxFlex="400px">
    <input matInput placeholder="Filter" (keyup)="doFilter($event)" ngModel>
  </mat-form-field>

</div>


<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <caption>Excercises</caption>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef scope="row" mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let row"> {{row.date | date : 'dd. MM. yyyy HH:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef scope="row" mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef scope="row" mat-sort-header> Duration </th>
    <td mat-cell *matCellDef="let row"> {{row.duration | number: '1.2-5' : 'sl'}} </td>
  </ng-container>

  <ng-container matColumnDef="calories">
    <th mat-header-cell *matHeaderCellDef scope="row" mat-sort-header> Calories </th>
    <td mat-cell *matCellDef="let row"> {{row.calories | number: '1.2-5': 'sl'}} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef scope="row" mat-sort-header> State </th>
    <td mat-cell *matCellDef="let row"> {{row.state}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div fxLayout fxLayoutAlign="center center">
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons fxFlex="400px">
  </mat-paginator>
</div>
